<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="examples.css">
		<!-- Used for responsive navigation bar -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(function() {
				$(".navbar").load("navbar.html");
			});
		</script>
		<title>Examples | Palette Generator | SPIS 2020</title>
	</head>
	<body>
		<div class="navbar"></div>
		<div class="colors">
		    <img src="assets/display1.jpg" alt="Example 1">
		    <div class="rgb" style="background-color: rgb(255, 255, 255);"></div>
		    <div class="rgb" style="background-color: rgb(0, 0, 0);"></div>
		    <div class="rgb" style="background-color: rgb(254, 254, 254);"></div>
		    <div class="rgb" style="background-color: rgb(1, 1, 1);"></div>
		    <div class="rgb" style="background-color: rgb(1, 3, 0);"></div>
		</div>
		<div class="colors">
		    <img src="assets/display2.jpg" alt="Example 2">
		    <div class="rgb" style="background-color: rgb(40, 55, 14);"></div>
		    <div class="rgb" style="background-color: rgb(41, 56, 15);"></div>
		    <div class="rgb" style="background-color: rgb(39, 54, 15);"></div>
		    <div class="rgb" style="background-color: rgb(42, 57, 16);"></div>
		    <div class="rgb" style="background-color: rgb(44, 59, 18);"></div>
		</div>
	</body>
</html>
